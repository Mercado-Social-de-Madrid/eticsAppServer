{% extends "base.html" %}
{% load static %}
{% load qr_tags %}
{% load settings_value %}

{% block extra_styles %}
<style>
iframe{ border: 1px solid #ddd; outline:none; width: 100%; height:70vw; }
</style>
{% endblock extra_styles %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div class="card">
                {% if entity.first_photo_url %}
                <div class="card-top-img" style="background-image:url('{{entity.first_photo_url}}')"></div>
                {% endif %}
                <div class="card-body" href="{% url 'entity_detail' entity.pk %}">
                    <h3 class="text-primary font-weight-bold"><strong>Balance social</strong></h3>
                    <div class="d-fluid">
                        {% qr_from_text entity.qr_code "l" %}
                    </div>
            </div>
            </div>

        </div>
        <div class="col-lg-7">
            <iframe src="{% url 'balance_detail' entity.member_id %}"></iframe>
        </div>
    </div>




</div>
{% endblock %}
