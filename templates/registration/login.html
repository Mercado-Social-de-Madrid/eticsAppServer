{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block bodyattrs %} id="login-page"{% endblock%}

{% block content %}

<div class="jumbo-header minimal" >
    <div class="jumbotron">
        <div class="container text-center">
            <h1>Entrar</h1>
        </div>
    </div>
</div>

<div class="container justify-content-center">
    <div class="card px-5" style="max-width:500px;margin:auto;margin-top:-20px;">
        <div class="card-body">
  <form method="post" class="edit-form" >
    {% csrf_token %}

        <div class="form-group">
            <label>Nombre de usuario</label>
            <input class="form-control" id="{{ form.username.id_for_label }}" maxlength="30" name="{{ form.username.html_name }}" type="text" placeholder="Usuario"/>
        </div>

      <div class="form-group">
          <label>Contraseña</label>
            <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="30" name="{{ form.password.html_name }}" type="password" />
        </div>
        <br>
      <p class="text-center">

          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>

      </p>
      <!--<a href="#"  class="btn btn-lg">Olvidé mi contraseña</a>-->


  </form>
            </div>
</div>
</div>

{% endblock %}
